<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <title>Contact</title>
      <link rel="stylesheet" type="text/css" href="./CSS/style.css">
      <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
   </head>
   <body>
     <div class="row" id="Valentin">
        <div class="col-lg-1 col-lg-offset-1"><a href="./accueil.html"><button class="btn">Accueil</button></a></div>
        <div class="col-lg-1 col-lg-offset-1"><a href="./carte.html"><button class="btn">Carte</button></a></div>
        <div class="col-lg-1 col-lg-offset-1"><a href="./photo.html"><button class="btn">Photos</button></a></div>
        <div class="col-lg-1 col-lg-offset-1"><a href="./restaurant.html"><button class="btn">Restaurant</button></a></div>
        <div class="col-lg-1 col-lg-offset-1"><a href="./contact.html"><button class="btn">Contact</button></a></div>
     </div>
      <div class="col-lg-9 col-lg-offset-2">
         <div class="row">
            <div class="col-lg-6">
               <h1>Contact</h1>
            </div>
            <div class="col-lg-6"><img src="./Images/serveur_restaurant.jpg" alt="Burger" id="burger"></div>
         </div>
         <div class="row">
            <div class="col-lg-12">
               <br>
               <br>
               <form>
                  <div class="form-group row">
                     <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
                     <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Burger">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label for="inputPassword3" class="col-sm-2 col-form-label">Prénom</label>
                     <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Jean">
                     </div>
                  </div>
                  <div class="form-group row">
                     <label for="inputPassword3" class="col-sm-2 col-form-label">E-mail</label>
                     <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Jean.Burger@gmail.com">
                     </div>
                  </div>
                  <fieldset class="form-group">
                     <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Objet</legend>
                        <div class="col-sm-4">
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                              <label class="form-check-label" for="gridRadios1">
                              Réservation
                              </label>
                           </div>
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                              <label class="form-check-label" for="gridRadios2">
                              Recommandation
                              </label>
                           </div>
                           <div class="form-check disabled">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                              <label class="form-check-label" for="gridRadios3">
                              Autres
                              </label>
                           </div>
                        </div>
                     </div>
                  </fieldset>
                  <div class="form-group">
                     <label for="exampleFormControlTextarea1">Message</label>
                     <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="form-group row">
                     <div class="col-sm-2 col-lg-offset-8">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <div class="container">
      <div class="row">
         <div class="col-md-8 col-lg-offset-4">
            <br>
            <br>
            <p id="Alain"> Jean Burger, un restauration
               de qualité mis à votre service depuis 2018.
               <img src="./Images/logo-1527624579990.png" alt="Signature Jean burger" id="Signature">
            </p>
            <br>
         </div>
      </div>

      <script type="text/javascript">

      if ('serviceWorker' in navigator) {
      navigator.serviceWorker
             .register('../service-worker.js')
             .then(function() { console.log('Service Worker Registered'); });
      }

      </script>

   </body>
</html>
